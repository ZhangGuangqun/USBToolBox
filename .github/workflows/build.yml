name: Build
on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  macOS:
    name: Build macOS
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      # - name: Set up Python 3
      #   run: brew install python3
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          python3 -m pip install -r requirements.txt
          python3 -m pip install pyinstaller

      - name: Build for macOS
        run: pyinstaller spec/macOS.spec

      - name: Zip
        run: cd dist; zip macOS.zip macOS
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts macOS
          path: dist/macOS.zip
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@e74ff71f7d8a4c4745b560a485cc5fdb9b5b999d
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/macOS.zip
          tag: ${{ github.ref }}
          file_glob: true

  windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Python Dependencies
        run: pip3 install -r requirements.txt

      - name: Install Debug Dependencies
        run: pip3 install pyinstaller

      - name: Build for Windows
        run: pyinstaller spec\Windows.spec && pyinstaller spec\Windows_dir.spec && pyinstaller spec\debug_dump.spec && pyinstaller spec\debug_dump_dir.spec

      - uses: vimtor/action-zip@v1
        with:
          files: dist/Windows/
          recursive: false
          dest: dist/Windows.zip
      - uses: vimtor/action-zip@v1
        with:
          files: dist/debug_dump/
          recursive: false
          dest: dist/debug_dump.zip

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts Windows
          path: |
            dist/*.exe
            dist/*.zip
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@e74ff71f7d8a4c4745b560a485cc5fdb9b5b999d
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.*
          tag: ${{ github.ref }}
          file_glob: true
